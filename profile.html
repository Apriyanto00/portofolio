<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tim AWA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header otomatis -->
  <div id="header"></div>

  <!-- Team Section -->
  <section class="team">
    <div class="container">
      <h2>Meet Our Team</h2>
      <div class="team-grid">

        <div class="member">
          <a href="profile_apri.html">
            <img src="images/apri.jpg" alt="Apri Yanto">
            <h3>Apri Yanto</h3>
          </a>
          <p>Technical Specialist</p>
        </div>

        <div class="member">
          <a href="profile_abid.html">
            <img src="images/abid.jpg" alt="Abid Faturrahman">
            <h3>Abid Faturrahman</h3>
          </a>
          <p>Entrepreneur</p>
        </div>

        <div class="member">
          <a href="profile_wildan.html">
            <img src="images/wildan.jpg" alt="Muhammad Wildan">
            <h3>Muhammad Wildan</h3>
          </a>
          <p>Composer</p>
        </div>

      </div>
    </div>
  </section>

  <!-- Footer otomatis -->
  <div id="footer"></div>

  <!-- Script load header & footer -->
  <script>
    fetch("header.html")
      .then(res => res.text())
      .then(data => document.getElementById("header").innerHTML = data);

    fetch("footer.html")
      .then(res => res.text())
      .then(data => document.getElementById("footer").innerHTML = data);
  </script>

</body>
</html>
